<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="/css/style.css">
    <title>Theme Clock</title>
</head>
<body>
    <main class="main">
        <button id="style-button">Dark mode</button>
        <div class="clock">
            <div class="hour-pointer pointer" id="hour"></div>
            <div class="min-pointer pointer" id="minute"></div>
            <div class="sec-pointer pointer" id="second"></div>
            <div class="clock-middle"></div>
        </div>
        <h1 class="text time" id="time">1:57 PM</h1>
        <div class="date">
            <h2 class="text day">Monday</h2>
            <h2 class="text month">SEP</h2>
            <div class="text numeric-date">2</div>
        </div>
    </main>
</body>
</html>
